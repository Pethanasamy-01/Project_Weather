<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
</head>
<body>
<div class="container" style="margin-top:10%;">
    <div class="col-md-offset-3 col-md-5">
        <form action=" " method="POST">
            <div class="form-group">
                <label>City</label>
                <input class="form-control" name="city" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
  {% if weather_data %}
         <div class="card">
             <div class="card-body">
                  <h2 class="card-title">{{ weather_data['name']}},{{weather_data['sys']['country']}}</h2>
                     <p class="card-text" style="font-size:22px;">
                         temparature:{{weather_data['main']['temp']}}c <br>
                         wind speed:{{weather_data['wind']['speed']}} <br>
                         humidity:{{weather_data['main']['humidity']}}

                     </p>
                 </div>
             </div>
         </div>
    </div>
  {% endif %}
</div>
</body>
</html>
